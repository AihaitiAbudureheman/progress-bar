<!DOCTYPE html>
<html>

<head>
    <title>Progress Bar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="pb.css">
    <link rel="shortcut icon" href="favicon.ico" />
</head>

<body>
    <h1>Progress Bar Gallery</h1>

    <ul class="bar-graph">
        <li>
            <p>Statistic</p>
            <div class="bar-wrap"><span class="bar-fill1" style="width: 20%;"><span class="percent">20%</span></span>
            </div>
        </li>
        <li>
            <p>Finance</p>
            <div class="bar-wrap"><span class="bar-fill2" style="width: 50%;"><span class="percent">50%</span></span>
            </div>
        </li>

        <li>
            <p>Mathematics</p>
            <div class="bar-wrap"><span class="bar-fill3" style="width: 90%;"><span class="percent">90%</span></span>
            </div>
        </li>
        <li>
            <p>Sports</p>
            <div class="bar-wrap"><span class="bar-fill4" style="width: 85%;"><span class="percent">85%</span></span>
            </div>
        </li>
    </ul>

</body>

</html>
<!--The End-->
